{% extends "base.html" %}
{% block title %}修改个人信息{% endblock %}
{% block content %}

<div class="offset2">
    <form action="." class="form-horizontal" method="POST" style="padding:20px 0 0 0;">{%csrf_token%}
        <fieldset>
            
            <div id="legend" class="">
                <legend class="">个人信息</legend>
            </div>
            
            
            <div class="control-group"style="">
                <label class="control-label">手机号码</label>
                <div class="control">
                    <input name="phone" type="text" value={{phone}} class="span3" >{{form.phone.errors.0}}
                </div>
                
            </div>
        </fieldset>
        <fieldset>
            <div id="legend" class="">
                <a href='/user/settings/password'style="text-decoration:none;"><legend class="">修改密码</legend></a>
            </div>

        </fieldset>
        <fieldset>
            <div id="legend" class=""style="padding:30px 0 0 0">
                <legend class="">支付信息</legend>
            </div>

            <div class="control-group">
                <label class="control-label">支付方式</label>                
                <select name="payment_method" class="input-xlarge">
                    <option value="pick">直接去公司财务处领取支票</option>
                    <option value="transfer">转账到指定的银行账户</option>
                    <option value="mail">把支票邮寄到指定的地址</option>
                </select>{{form.payment_method.errors.0}}
            </div>
            
            
            
            
            <div class="control-group">
                <label class="control-label">银行账号</label>
                <div class="control">
                    <input name="bank_account" type="text" class="span3"value={{ bank_account }}> {{form.bank_account.errors.0}}
                </div>
            </div>
   
            
                        
            
            <div class="control-group">
                <label class="control-label">邮寄地址</label>
                <div class="control">
                    <input name="mailing_address" type="text" class="span3"value={{mailing_address}}>{{form.mailing_address.errors.0}}
                </div>
            </div>

        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn-primary btn btn-large">保存修改</button>
        </div>

    </form>
</div>

{% endblock %}

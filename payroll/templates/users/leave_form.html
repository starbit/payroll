{% extends "base.html"  %}
{% block title %}请假{% endblock %}

{% block more_header %}
<link href="/static/css/jquery-ui.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="/static/js/jquery-ui.js"></script>

<script>
$(function() {
    $( "#id_date" ).datepicker({
        dateFormat: 'yy-mm-dd',
        minDate: -0,
        maxDate: "+10D"
    });
});
</script>

{% endblock %}
{% block content %}
<form id="your-profile" action="" method="post">
    {% csrf_token %}
    <table class="form-table">
        {{ form.as_table }}
    </table>
    <p class="submit"><input type="submit" name="submit" id="submit" class="btn" value="提交" /></p>
</form>
{% endblock %}

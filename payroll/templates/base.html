<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link href="/static/css/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/bootstrap/bootstrap-responsive.min.css" type="text/css" rel="stylesheet">

    <style type="text/css">
            html{
                padding:10px 0px;
            }
            body {
                padding-top: 20px;
                padding-bottom: 40px;
            }
            body, input, button, textarea, .page-stat_number {
                font-family: "Helvetica Neue",Arial,Helvetica,sans-serif;
            }
            .form-actions{
                background-color: #fff;
                border-style:none
            }
            div{margin:0;border:0;padding:0;}

            fieldset {
                padding: 20px 0 ;
            }

            label{
                font-size:17px;

            }
            .form-horizontal .control-label {
                text-align:left;
            }


            span{
                font-size:18px;
            }
            legend{
                font-size:23px;
                font-weight:bold;
                width:940px;
            }
            .container{
                min-height:84px;
            }
            a:hover{
                text-decoration:none;
            }
        </style>
